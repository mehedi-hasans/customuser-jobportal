{% extends "base.html" %}
{% block title %}Edit Profile{% endblock title %}

{% block content %}

<div class="container mt-5">
    <form method = 'POST'>
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" value={{user.name}} id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" value={{user.email}} id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" value={{user.username}} id="username" placeholder="Enter your username" required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock content %}
